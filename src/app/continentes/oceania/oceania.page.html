<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Oceania</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-list>
  
    <ion-item *ngFor="let country of countries" detail="true">
      <ion-thumbnail slot="start">
        <ion-img [src]="country.flag" ></ion-img>
      </ion-thumbnail>
  
      <ion-text color="dark">
        <h5>{{ country.name }}</h5>
        <small> Capital: {{ country.capital }}</small>
      </ion-text>
    
    </ion-item>
  </ion-list>
  </ion-content>
